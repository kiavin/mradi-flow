# /etc/nginx/conf.d/default.conf
# Only the server block should go here

server {
    listen 80;
    server_name mini.mradi360.com;
    large_client_header_buffers 8 32k;
    client_header_buffer_size 32k;
    # 📂 Serve Vue static files from build directory
    root /usr/share/nginx/html;
    index index.html;

    # 📦 Serve static image assets with cache
    location ~* \.(?:ico|gif|jpg|jpeg|png|webp|svg)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # ⚡ Handle Vue SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 🔁 Proxy API requests to the backend
    location /v1/ {
        proxy_pass https://apis-mini.mradi360.com/v1/;  # 🚨 trailing slash is required
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
