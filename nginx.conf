server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;
  charset utf-8;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location = /index.html {
    add_header Cache-Control "no-cache, must-revalidate";
  }

  location /v1/ {
    proxy_pass https://apis1.mradi360.com/v1/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # === Gzip Compression ===
  gzip on;
  gzip_static on; # Serve .gz files generated by vite-plugin-compression
  gzip_types
  text/plain
  text/css
  application/json
  application/javascript
  text/javascript
  application/xml
  application/xml+rss
  font/woff2
  image/svg+xml;
  gzip_min_length 256;
  gzip_vary on;

  # === Browser Caching for Static Assets ===
  location ~* \.(?:js|css|json|woff2?|eot|ttf|otf|svg|ico|webp)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public, immutable";
  }
}
